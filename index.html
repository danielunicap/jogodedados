<head>
<meta charset="UTF-8" />

<body>
    <h1>Jogo de Dados!</h1>
    <img src="https://i.gifer.com/RlY0.gif" id="img">
<main>
<section class="player player--0 player--active">
<h2 class="name" id="name--0"> Player 1</div></h2>
<p class="score" id="score--0"></p>
<div class="current">
<p class="current-label">Pontuação</p>
<p class="current-score" id="current--0"></p>
</section>
<section class="player player--1">
<h2 class="name" id="name--1">Player 2</h2>
<p class="score" id="score--1"></p>
<p class="current-label">Pontuação</p><div class="current">
<p class="current-score" id="current--1"></p>
</div>
</div>
</section>
<span class="dice">
<button class="btn btn--new">Novo Jogo</button>
<button class="btn btn--roll">Role os dados!</button>
<button class="btn btn--hold">Pare</button>
</main>
<script src="script.js"></script>
</body>
</html>
